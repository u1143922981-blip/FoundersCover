  <style>
    :root {
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(22, 19, 22, 0.6);
      --glass-blur: 20px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #000000;
      color: #FFFFFF;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Accessibility Focus Styles */
    :focus-visible {
      outline: 2px solid #12C9FF;
      outline-offset: 4px;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .glass-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-hover:hover {
      background: rgba(22, 19, 22, 0.8);
      border-color: rgba(18, 201, 255, 0.4);
      transform: translateY(-4px);
      box-shadow: 0 10px 40px -10px rgba(18, 201, 255, 0.3);
    }

    .mesh-gradient {
      background: radial-gradient(circle at 50% -10%, rgba(18, 201, 255, 0.08) 0%, transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(255, 158, 240, 0.03) 0%, transparent 50%);
    }

    .fade-in-up {
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    ::selection {
      background: rgba(18, 201, 255, 0.3);
      color: #fff;
    }

    /* Custom scrollbar for dark theme */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
